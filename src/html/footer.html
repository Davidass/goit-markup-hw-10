<footer class="section footer">
  <div class="container">
    <h2 class="footer-title">New Sletter</h2>
    <svg class="section-decoration section-decorationicon--white">
      <use
        href="./images/icons/decoration-icons/decoration-icon-white.svg#icon-decoration__white"
      ></use>
    </svg>
    <p class="fooret-text">
      Follow a collection of news &amp; promotions
    </p>
    <form class="form-mail">
      <label class="form-mail__enter">
        <input
          class="mail"
          type="email"
          name="email"
          placeholder="Enter your email here"
        />
      </label>
      <button type="button" class="button-mail">
        <svg class="footer-icon">
          <use
            href="./images/icons/footer-icons/Fast_Forward.svg#fast_forward"
          ></use>
        </svg>
      </button>
    </form>
  </div>
</footer>
